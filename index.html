<html>

<head>
    <script src='http://cdn.tinymce.com/4/tinymce.min.js'></script>
    <script>
        tinymce.init({
            selector: '#mytextarea',
            formats: {
                bold: {
                    inline: 'b'
                }
            },
            height: 300,
            content_css: 'http://www.tinymce.com/css/codepen.min.css',
            plugins: [
                ' paste '
            ],
            cleanup: true,
            forced_root_block: "",
			force_br_newlines:true,
            menubar: false,
            statusbar: false,
            toolbar: false,
			valid_elements:'p[*],b[*],strong[*],br[*]',
            setup: function(ed) {//
			//console.log();
			$('strong').each(function() {
    var $this = $(this);
    if($this.html().replace(/\s|&nbsp;/g, '').length == 0)
        $this.remove();
});
                ed.on('keyup', function(e) {
				console.log(ed.getContent());
                    $("#htmlcontent").text(ed.getContent().replace(/&nbsp;/g, '').replace(/<strong>/g, '<b>').replace(/<\/strong>/g, '</b>').replace('<p><b></b></p>','<br>').replace(/<\/p>/g,"<br><br>").replace(/<p>/g,""))
                })
            }
        });
    </script>
</head>

<body>
    <textarea id="mytextarea">Hello, World!</textarea>
    <div id="htmlcontent"></div>
    <script src='https://code.jquery.com/jquery-3.1.1.min.js'></script>
    <script>
    </script>
</body>

</html>
